<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Popup</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link title" href="#">Mail</a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link title" href="#">Images</a>
          </li>
          <li class="header__nav__list__item">
            <input class="nav__checkbox__input" type="checkbox" id="popup-checkbox" name="popup-checkbox" />
            <label for="popup-checkbox" class="nav__checkbox__label">
              <img class="nav__checkbox__image" src="popup-icons/popup-button.png" alt="popup button" />
            </label>

            <div class="popup">
              <div class="arrow"></div>
              
              <ul class="menu">
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/calendar.png" alt="">
                    <p class="menu__item__title">Calendar</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/mail.png" alt="">
                    <p class="menu__item__title">Mail</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/news.png" alt="">
                    <p class="menu__item__title">News</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/maps.png" alt="">
                    <p class="menu__item__title">Maps</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/files.png" alt="">
                    <p class="menu__item__title">Files</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/contacts.png" alt="">
                    <p class="menu__item__title">Contacts</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/translation.png" alt="">
                    <p class="menu__item__title">Translate</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/videos.png" alt="">
                    <p class="menu__item__title">Videos</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/search.png" alt="">
                    <p class="menu__item__title">Search</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/photos.png" alt="">
                    <p class="menu__item__title">Photos</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/apps.png" alt="">
                    <p class="menu__item__title">Apps</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/documents.png" alt="">
                    <p class="menu__item__title">Documents</p>
                  </a>
                </li>
              </ul>

              <input class="more__checkbox__input" type="checkbox" id="more-checkbox" name="more-checkbox" />
              <label for="more-checkbox" class="more__checkbox__label">More ...</label>

              <div class="horizontalLine"></div>

              <ul class="menu additional">
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/chat.png" alt="">
                    <p class="menu__item__title">Chat</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/classroom.png" alt="">
                    <p class="menu__item__title">Classroom</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/collection.png" alt="">
                    <p class="menu__item__title">Collection</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/mars.png" alt="">
                    <p class="menu__item__title">Mars</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/blogs.png" alt="">
                    <p class="menu__item__title">Blogs</p>
                  </a>
                </li>
                <li class="menu__item">
                  <a class="menu__item__link" href="#">
                    <img class="menu__item__image" src="./popup-icons/promo.png" alt="">
                    <p class="menu__item__title">Promo</p>
                  </a>
                </li>
              </ul>

              <a class="kottans__link" href="https://kottans.org/" target="_blank" rel="noopener noreferrer">Even
                more from Kottans
              </a>

            </div>

          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">
              <img class="bell" src="popup-icons/bell.png" alt="bell icon" />
            </a>
          </li>
          <li class="header__nav__list__item">
            <a class="header__nav__list__item__link" href="#">
              <img class="avatar" src="https://cdn4.iconfinder.com/data/icons/avatar-vol-1-3/512/9-256.png"
                alt="user's avatar" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="footer"></footer>
  </div>
</body>

</html>
