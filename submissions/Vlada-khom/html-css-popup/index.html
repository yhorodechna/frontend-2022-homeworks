<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Popup</title>
  </head>
  <body class="background">
    <header>
      <nav>
        <ul>
          <li>
            <a href="#" class="navLink">Mail</a>
          </li>
          <li>
            <a href="#" class="navLink">Images</a>
          </li>
          <li class="burger">
            <input type="checkbox" id="burgerCheckbox" class="input" />
            <label for="burgerCheckbox" class="burgerLabel navLink">
              <img
                class="imgLink burgerImg"
                src="./img/popup-button.png"
                alt="burger menu"
              />
            </label>
            <div class="popupContainer main">
              <ul class="visibleBlock containerForItem">
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/calendar.png" alt="" />
                    </div>
                    Calendar
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/mail.png" alt="" />
                    </div>
                    Mail
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/news.png" alt="" />
                    </div>
                    News
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/maps.png" alt="" />
                    </div>
                    Map
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/files.png" alt="" />
                    </div>
                    Files
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/contacts.png" alt="" />
                    </div>
                    Contacts
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/tanslation.png" alt="" />
                    </div>
                    Translate
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/videos.png" alt="" />
                    </div>
                    Videos
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/search.png" alt="" />
                    </div>
                    Search
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/photos.png" alt="" />
                    </div>
                    Photo
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/apps.png" alt=""/>
                    </div>
                    Apps
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/documents.png" alt="" />
                    </div>
                    Document
                  </a>
                </li>
              </ul>
              <input
                class="btnMore-checkbox input"
                type="checkbox"
                id="addMore"
              />
              <label for="addMore" class="btnMore"> More </label>

              <ul class="moreBlock containerForItem">
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/chat.png" alt="" />
                    </div>
                    Chat
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/classroom.png" alt="" />
                    </div>
                    Classroom
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/collection.png" alt="" />
                    </div>
                    Collection
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/mars.png" alt="" />
                    </div>
                    Mars
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/blogs.png" alt="" />
                    </div>
                    Blogs
                  </a>
                </li>
                <li class="itemBlock">
                  <a href="#" class="itemPopup">
                    <div class="imgBlock">
                      <img src="./img/promo.png" alt="" />
                    </div>
                    Promos
                  </a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#" class="navLink">
              <img class="imgLink" src="./img/bell.png" alt="" />
            </a>
          </li>
          <li>
            <a href="#" class="navLink">
              <img
                class="imgLink avatar"
                src="./img/icon-ava.jpg"
                alt="avatar"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
