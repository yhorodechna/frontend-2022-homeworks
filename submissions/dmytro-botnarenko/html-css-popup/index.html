<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Hooli-style Popup</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <ul class="navigation__menu">
          <li class="navigation__item">
            <a tabindex="1" href="#" class="navigation__link">Mail</a>
          </li>
          <li class="navigation__item">
            <a tabindex="2" href="#" class="navigation__link">Images</a>
          </li>
          <li class="navigation__item">
            <input tabindex="3" id="toggle" class="toggle" type="checkbox" />
            <label for="toggle" class="navigation__link label__toggle"
              ><img
                class="navigation__image"
                src="img/menu.svg"
                alt="Open menu with additional links"
            /></label>
            <div class="popup__container">
              <ul class="popup__box">
                <li>
                  <a tabindex="4" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/calendar.svg"
                      alt=""
                    />Calendar
                  </a>
                </li>
                <li>
                  <a tabindex="5" href="#" class="popup__link">
                    <img class="popup__image" src="img/mail.svg" alt="" />Mail
                  </a>
                </li>
                <li>
                  <a tabindex="6" href="#" class="popup__link">
                    <img class="popup__image" src="img/news.svg" alt="" />News
                  </a>
                </li>
                <li>
                  <a tabindex="7" href="#" class="popup__link">
                    <img class="popup__image" src="img/map.svg" alt="" />Map
                  </a>
                </li>
                <li>
                  <a tabindex="8" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/folder.svg"
                      alt=""
                    />Files
                  </a>
                </li>
                <li>
                  <a tabindex="9" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/id-card.svg"
                      alt=""
                    />Contacts
                  </a>
                </li>
                <li>
                  <a tabindex="10" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/translate-language-alphabet-font.svg"
                      alt=""
                    />Translate
                  </a>
                </li>
                <li>
                  <a tabindex="11" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/film-strip.svg"
                      alt=""
                    />Videos
                  </a>
                </li>
                <li>
                  <a tabindex="12" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/zoom-in.svg"
                      alt=""
                    />Search
                  </a>
                </li>
                <li>
                  <a tabindex="13" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/photo-camera.svg"
                      alt=""
                    />Photo
                  </a>
                </li>
                <li>
                  <a tabindex="14" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/chemistry.svg"
                      alt=""
                    />Apps
                  </a>
                </li>
                <li>
                  <a tabindex="15" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/documents.svg"
                      alt=""
                    />Documents
                  </a>
                </li>
              </ul>
              <input
                tabindex="22"
                id="toggle__more"
                class="toggle__more"
                type="checkbox"
              />
              <label for="toggle__more" class="label__toggle__more">More</label>
              <ul class="popup__more">
                <li>
                  <a tabindex="16" href="#" class="popup__link">
                    <img class="popup__image" src="img/chat.svg" alt="" />Chat
                  </a>
                </li>
                <li>
                  <a tabindex="17" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/chalkboard.svg"
                      alt=""
                    />Classroom
                  </a>
                </li>
                <li>
                  <a tabindex="18" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/mountain.svg"
                      alt=""
                    />Places
                  </a>
                </li>
                <li>
                  <a tabindex="19" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/bookshelf.svg"
                      alt=""
                    />Books
                  </a>
                </li>
                <li>
                  <a tabindex="20" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/pencil.svg"
                      alt=""
                    />Blogs
                  </a>
                </li>
                <li>
                  <a tabindex="21" href="#" class="popup__link">
                    <img
                      class="popup__image"
                      src="img/settings-2.svg"
                      alt=""
                    />Settings
                  </a>
                </li>
              </ul>
              <label for="toggle__more" class="label__toggle__less">Less</label>
            </div>
          </li>
          <li class="navigation__item">
            <a href="#" class="navigation__link">
              <img
                class="navigation__image"
                src="img/alarm.svg"
                alt="Open notifications window"
              />
            </a>
          </li>
          <li class="navigation__item">
            <a
              href="https://github.com/dmytro-botnarenko"
              class="navigation__link"
            >
              <img
                class="profile__image"
                src="img/avatar_d.jpg"
                alt="Open profile page"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
