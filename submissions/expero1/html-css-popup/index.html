<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kottans Frontend 2022 Course Homework - HTML-CSS-Popup</title>
  </head>
  <body>
    <header class="header-section">
      <div class="header-wrapper">
        <div class="logo">
          <a href="/">
            <img src="img/favicon.png" alt="Kottans" />
          </a>
        </div>
        <nav class="main-menu" aria-label="Main">
          <ul class="main-menu__container">
            <li>
              <a
                class="link"
                href="https://github.com/expero1/html-css-popup"
                target="_blank"
                >source code</a
              >
            </li>
            <li><a class="link" href="#">Mail</a></li>
            <li><a class="link" href="#">Images</a></li>
          </ul>
        </nav>
        <div class="popup-menu-wrapper">
          <input type="checkbox" id="popup-checkbox" class="popup-checkbox" />
          <label for="popup-checkbox">
            <span class="menu-button popup-button"></span>
          </label>
          <nav class="popup-menu" aria-label="Popup navigation">
            <ul class="popup-menu-inner">
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/calendar.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Calendar</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/mail.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Mail</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/news.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">News</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/maps.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Maps</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/files.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Files</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/contacts.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Contacts</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/tanslation.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Translate</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/videos.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Videos</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/search.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Search</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/photos.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Photos</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/apps.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Apps</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    src="img/documents.png"
                    class="product-btn__icon"
                    alt=""
                  /><span class="product-btn__label">Documents</span></a
                >
              </li>
            </ul>
            <input
              type="checkbox"
              id="show-more-checkbox"
              class="show-more-checkbox"
            />
            <label for="show-more-checkbox" class="btn show-more-btn"
              >show more</label
            >
            <ul class="popup-menu-inner hidden">
              <li>
                <a href="#" class="product-btn"
                  ><img
                    class="product-btn__icon"
                    src="img/chat.png"
                    alt=""
                  /><span class="product-btn__label">Chat</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    class="product-btn__icon"
                    src="img/classroom.png"
                    alt=""
                  /><span class="product-btn__label">Classroom</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    class="product-btn__icon"
                    src="img/collection.png"
                    alt=""
                  /><span class="product-btn__label">Collection</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    class="product-btn__icon"
                    src="img/mars.png"
                    alt=""
                  /><span class="product-btn__label">Mars</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    class="product-btn__icon"
                    src="img/blogs.png"
                    alt=""
                  /><span class="product-btn__label">Blog</span></a
                >
              </li>
              <li>
                <a href="#" class="product-btn"
                  ><img
                    class="product-btn__icon"
                    src="img/promo.png"
                    alt=""
                  /><span class="product-btn__label">Promos</span></a
                >
              </li>
            </ul>
            <button class="btn even-more-btn hidden">Even More Apps</button>
          </nav>
        </div>
        <div class="notification-menu menu-button">
          <a href="#"
            ><img
              src="img/bell.png"
              class="menu-button__icon"
              alt="notifications menu"
          /></a>
        </div>
        <div class="user-menu menu-button">
          <a href="#" class="link"
            ><img
              src="./img/user.svg"
              class="menu-button__icon"
              alt="user menu"
          /></a>
        </div>
      </div>
    </header>
    <main class="content-section"></main>
    <footer class="footer-section"></footer>
  </body>
</html>
