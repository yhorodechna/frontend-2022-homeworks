<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>popup</title>
</head>

<body>
   <header>
      <nav>
         <ul class="container-nav">
            <li>
               <a href="#" class="container-nav-link ">Mail</a>
            </li>
            <li>
               <a href="#" class="container-nav-link ">Images</a>
            </li>
            <li>
               <input type="checkbox" id="my-popup" class="input-nav-popup">
               <label for="my-popup" class="container-label">
                  <img src="icons/popup-button.png" alt="Open popup menu" class="container-navbar-img">
               </label>
               <div class="popup-container">
                  <ul class="popup">
                     <li>
                        <a href="#" class="popup-text ">
                           <img src="icons/calendar.png" alt="" class="popup-img">
                           <p class="popup-p">Calendar</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/mail.png" alt="" class="popup-img">
                           <p class="popup-p">Mail</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/news.png" alt="" class="popup-img">
                           <p class="popup-p">News</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/maps.png" alt="" class="popup-img">
                           <p class="popup-p">Map</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/files.png" alt="" class="popup-img">
                           <p class="popup-p">Files</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/contacts.png" alt="" class="popup-img">
                           <p class="popup-p">Contacts</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/tanslation.png" alt="" class="popup-img">
                           <p class="popup-p">Translate</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/videos.png" alt="" class="popup-img">
                           <p class="popup-p">Videos</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/search.png" alt="" class="popup-img">
                           <p class="popup-p">Search</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/photos.png" alt="" class="popup-img">
                           <p class="popup-p">Photo</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/apps.png" alt="" class="popup-img">
                           <p class="popup-p">Apps</p>
                        </a>
                     </li>
                     <li>
                        <a href="#" class="popup-text">
                           <img src="icons/documents.png" alt="" class="popup-img">
                           <p class="popup-p">Document</p>
                        </a>
                     </li>
                  </ul>
                  <input type="checkbox" id="my-more" class="input-popup-more ">
                  <label for="my-more" class="container-label more">
                     <p class="popup-menu-more popup-p">More</p>
                  </label>
                  <div class="popup2-container">
                     <ul class="popup2-menu">
                        <li>
                           <a href="#" class="popup-text">
                              <img src="icons/chat.png" alt="" class="popup-img">
                              <p class="popup-p">Chat</p>
                           </a>
                        </li>
                        <li>
                           <a href="#" class="popup-text">
                              <img src="icons/classroom.png" alt="" class="popup-img">
                              <p class="popup-p">Classroom</p>
                           </a>
                        </li>
                        <li>
                           <a href="#" class="popup-text">
                              <img src="icons/collection.png" alt="" class="popup-img">

                        </li>
                        <li>
                           <a href="#" class="popup-text">

                        <li>
                           <a href="#" class="popup-text">

                        <li>

                              <img src="icons/promo.png" alt="" class="popup-img">
                              <p class="popup-p">Promos</p>
                           </a>
                        </li>
                     </ul>
                     <p class="popup-text-final"><a href="https://kottans.org" class="final"> Even more from kottans</a></p>
                  </div>
               </div>

            <li><a href="#" class="popup-text"><img src="icons/bell.png" alt="bell" class="container-navbar-img"></a>
            </li>
            <li><a href="https://github.com/vasylpaliy" class="popup-text"><img src="icons/gato-icon.png" alt="cat-icon"
                     class="container-navbar-img"></a></li>
         </ul>
      </nav>
   </header>
</body>

</html>
