<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headerStyle">
        <div class="container">
            <nav class="navBlock">
                <ul class="list">
                    <li class="link"><a class="linkFokus" href="">Mail</a></li>
                    <li class="link"><a class="linkFokus" href="">Images</a></li>
                    <li>
                        <input class="checkInput" type="checkbox" id="checkInputId">
                        <label class="check" for="checkInputId">
                            <span class="checkBox"></span>
                        </label>
                        <div class="wrapperPopup">
                            <div class="popup">
                                <ul class="popupList">
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/calendar.png" alt="" width="40">
                                            <p>Calendar</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href=""> 
                                            <img class="popupImg" src="images/mail.png" alt="" width="40">
                                            <p>Mail</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/news.png" alt="" width="40">
                                            <p>News</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/maps.png" alt="" width="40">
                                            <p>Map</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/files.png" alt="" width="40">
                                            <p>Files</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/contacts.png" alt="" width="40">
                                            <p>Contacts</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/tanslation.png" alt="" width="40">
                                            <p>Translate</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href=""> 
                                            <img class="popupImg" src="images/videos.png" alt="" width="40">
                                            <p>Videos</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href=""> 
                                            <img class="popupImg" src="images/search.png" alt="" width="40">
                                            <p>Search</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/photos.png" alt="" width="40">
                                            <p>Photo</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href="">
                                            <img class="popupImg" src="images/apps.png" alt="" width="40">
                                            <p>Apps</p>
                                        </a>
                                    </li>
                                    <li class="popupItem">
                                        <a class="linkFokusPopupItem" href=""> 
                                            <img class="popupImg" src="images/documents.png" alt="" width="40">
                                            <p>Document</p>
                                        </a>
                                    </li>
                                </ul>
                                <input class="checkInput" type="checkbox" id="checkMoreInputId">
                                <label class="checkMore" for="checkMoreInputId">More</label>
                                <div class="noCheckItemBlock">
                                    <ul class="popupList">
                                        <li class="popupItem noCheckItem">
                                            <a class="linkFokusPopupItem" href=""> 
                                                <img class="popupImg" src="images/chat.png" alt="" width="40">
                                                <p>Chat</p>
                                            </a>
                                        </li>
                                        <li class="popupItem noCheckItem">
                                            <a class="linkFokusPopupItem" href=""> 
                                                <img class="popupImg" src="images/classroom.png" alt="" width="40">
                                                <p>Classroom</p>
                                            </a>
                                        </li>
                                        <li class="popupItem noCheckItem">
                                            <a class="linkFokusPopupItem" href=""> 
                                                <img class="popupImg" src="images/mars.png" alt="" width="40">
                                                <p>Mars</p>
                                            </a>
                                        </li>
                                        <li class="popupItem noCheckItem">
                                            <a class="linkFokusPopupItem" href=""> 
                                                <img class="popupImg" src="images/collection.png" alt="" width="40">
                                                <p>Collection</p>
                                            </a>
                                        </li>
                                        <li class="popupItem noCheckItem">
                                            <a class="linkFokusPopupItem" href=""> 
                                                <img class="popupImg" src="images/blogs.png" alt="" width="40">
                                                <p>Blogs</p>
                                            </a>
                                        </li>
                                        <li class="popupItem noCheckItem">
                                            <a class="linkFokusPopupItem" href=""> 
                                                <img class="popupImg" src="images/promo.png" alt="" width="40">
                                                <p>Promos</p>
                                            </a>
                                        </li>
                                    </ul>
                                    <a class="popupDescriptionLink" href="https://github.com/kottans/frontend">Even more from Kottans</a>
                                </div>
                            </div> 
                        </div>
                    </li>
                </ul>
            </nav>
        </div> 
    </header>  
</body>
</html>
