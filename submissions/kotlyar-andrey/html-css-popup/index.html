<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Html Css popup</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__logo">
        <img
          src="static/images/favicon.png"
          alt="Logo"
          width="50"
          height="50"
        />
      </a>

      <nav>
        <ul class="header__menu">
          <li><a href="#" class="header__link">Mail</a></li>
          <li><a href="#" class="header__link">Images</a></li>
          <li>
            <input type="checkbox" id="popup_checkbox" />
            <label for="popup_checkbox" class="popup_label">
              <img src="static/images/popup-button.png" alt="popup" />
            </label>
            <div class="popup_container">
              <ul class="popup_grid">
                <li>
                  <a href="#" class="popup_item">
                    <img
                      src="static/images/calendar.png"
                      width="50"
                      alt="calendar"
                    />
                    <p>Calendar</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img src="static/images/mail.png" width="50" alt="mail" />
                    <p>Mail</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img src="static/images/news.png" width="50" alt="news" />
                    <p>News</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img src="static/images/maps.png" width="50" alt="maps" />
                    <p>Map</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img src="static/images/files.png" width="50" alt="files" />
                    <p>Files</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img
                      src="static/images/contacts.png"
                      width="50"
                      alt="contacts"
                    />
                    <p>Contacts</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img
                      src="static/images/tanslation.png"
                      width="50"
                      alt="translation"
                    />
                    <p>Translate</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img
                      src="static/images/videos.png"
                      width="50"
                      alt="video"
                    />
                    <p>Videos</p>
                  </a>
                </li>
                <li>
                  <a href="#" class="popup_item">
                    <img
                      src="static/images/search.png"
                      width="50"
                      alt="search"
                    />
                    <p>Search</p>
                  </a>
                </li>
              </ul>
              <input type="checkbox" id="more_checkbox" />
              <label for="more_checkbox" class="more_label"> More </label>
              <div class="popup_more">
                <hr class="more_hr" />
                <ul class="popup_grid">
                  <li>
                    <a href="#" class="popup_item">
                      <img src="static/images/chat.png" width="50" alt="chat" />
                      <p>Chat</p>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup_item">
                      <img
                        src="static/images/classroom.png"
                        width="50"
                        alt="classroom"
                      />
                      <p>Classroom</p>
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup_item">
                      <img src="static/images/mars.png" width="50" alt="mars" />
                      <p>Mars</p>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li>
            <a href="#" class="user_logo">
              <div>AB</div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
