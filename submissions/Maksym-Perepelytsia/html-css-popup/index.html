<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hooli-style Popup</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo">
                <a href="/"><img src="img/logo.png" alt="Logo image" class="logo-img"></a>
            </div>
            <nav>
                <ul class="header__menu">
                    <li class="header__menu__item">
                        <a href="#" class="menu__link">Home</a>
                    </li>
                    <li class="header__menu__item">
                        <a href="#" class="menu__link">News</a>
                    </li>
                    <li class="header__menu__item">
                        <a href="#" class="menu__link">Contact</a>
                    </li>
                    <li class="header__menu__item popup-toggle">
                        <input type="checkbox" class="popup-checkbox" id="popup-checkbox">
                        <label for="popup-checkbox" class="popup-label">
                            <img src="img/popup-button.png" alt="popup icon" class="popup-menu-icon" width="24" height="24">
                        </label>
                        <div class="popup__wrapper">
                            <div class="popup__container">
                                <ul class="popup__menu">
                                    <li class="popup__menu__item">
                                        <a href="#">
                                            <img src="img/cat-01.png" alt="" class="popup-menu-item-img">
                                            <p>Account Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item">
                                        <a href="#">
                                            <img src="img/cat-02.png" alt="" class="popup-menu-item-img">
                                            <p>Search Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item">
                                        <a href="#">
                                            <img src="img/cat-03.png" alt="" class="popup-menu-item-img">
                                            <p>Maps Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item">
                                        <a href="#">
                                            <img src="img/cat-04.png" alt="" class="popup-menu-item-img">
                                            <p>Play Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item">
                                        <a href="#">
                                            <img src="img/cat-05.png" alt="" class="popup-menu-item-img">
                                            <p>News Cat</p>
                                        </a>
                                        
                                    </li>
                                    <li class="popup__menu__item">
                                        <a href="#">
                                            <img src="img/cat-06.png" alt="" class="popup-menu-item-img">
                                            <p>Business Cat</p>
                                        </a>
                                    </li>
                                </ul>
                                <input type="checkbox" class="more-cats-checkbox" id="more-cats-checkbox">
                                <label for="more-cats-checkbox" class="more-cats-btn" id="more-cats-label">More Cats</label>
                                <hr class="more-cats-divider">
                                <ul class="popup__menu">
                                    <li class="popup__menu__item more-cats">
                                        <a href="#">
                                            <img src="img/cat-07.png" alt="" class="popup-menu-item-img">
                                            <p>Chat Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item more-cats">
                                        <a href="#">
                                            <img src="img/cat-08.png" alt="" class="popup-menu-item-img">
                                            <p>Travel Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item more-cats">
                                        <a href="#">
                                            <img src="img/cat-09.png" alt="" class="popup-menu-item-img">
                                            <p>Podcast Cat</p>
                                        </a>
                                    </li>
                                    <li class="popup__menu__item more-cats">
                                        <a href="#">
                                            <img src="img/cat-10.png" alt="" class="popup-menu-item-img">
                                            <p>Angry Cat</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <h1>What kind of cat are you today?</h1>
        </main>
        <footer class="footer">
            <a href="https://www.flaticon.com/free-icons/emoji" title="Emoji Icons" target="_blank">Emoji icons created by bqlqn - Flaticon</a>
        </footer>
    </div>
</body>
</html>
