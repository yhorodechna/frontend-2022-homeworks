<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="menu">
                <ul class="menu__items">
                    <li class="menu__item"><a class="menu__link" href="#">Mail</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Images</a></li>
                    <li class="menu__item menu__link">
                        <input class="products__checkbox" type="checkbox" id="products__checkbox">
                        <label for="products__checkbox" class="products__check-label">
                            <img class="products-img" src="./img/popup-button.png" alt="apps">
                        </label>

                        <div class="products">
                            <div class="products__main">
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/calendar.png" alt="">
                                        <p class="product__item-name">Calendar</p>
                                    </a>
                                </div>
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/mail.png" alt="">
                                        <p class="product__item-name">Mail</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/news.png" alt="">
                                        <p class="product__item-name">News</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/maps.png" alt="#">
                                        <p class="product__item-name">Maps</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/files.png" alt="">
                                        <p class="product__item-name">Files</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/contacts.png" alt="">
                                        <p class="product__item-name">Contacts</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/tanslation.png" alt="">
                                        <p class="product__item-name">Translate</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/videos.png" alt="">
                                        <p class="product__item-name">Videos</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/search.png" alt="">
                                        <p class="product__item-name">Search</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/photos.png" alt="">
                                        <p class="product__item-name">Photos</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/apps.png" alt="">
                                        <p class="product__item-name">Apps</p>
                                    </a>
                                </div>

                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/documents.png" alt="">
                                        <p class="product__item-name">Documents</p>
                                    </a>
                                </div>
                            </div>
                            <input class="products__checkbox-more" type="checkbox" id="products__checkbox-more">
                            <label for="products__checkbox-more" class="products__more-label">More</label>
                            <div class="products__more">
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/chat.png" alt="">
                                        <p class="product__item-name">Chat</p>
                                    </a>
                                </div>
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/classroom.png" alt="">
                                        <p class="product__item-name">Classroom</p>
                                    </a>
                                </div>
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/collection.png" alt="">
                                        <p class="product__item-name">Collection</p>
                                    </a>
                                </div>
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/mars.png" alt="">
                                        <p class="product__item-name">Mars</p>
                                    </a>
                                </div>
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/blogs.png" alt="">
                                        <p class="product__item-name">Blogs</p>
                                    </a>
                                </div>
                                <div class="product__item">
                                    <a class="product__item-link" href="#">
                                        <img class="product__item-img" src="./img/promo.png" alt="">
                                        <p class="product__item-name">Promos</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#"><img class="notification" src="./img/bell.png"
                                alt="notification"></a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">
                            <img class="avatar" src="./img/favicon.png" alt="avatar"></a>
                    </li>
                </ul>
            </nav>

        </header>
        <main class="main">
            <img class="main__img" src="./img/kottans.svg" alt="kottans">
        </main>

        <footer class="footer">&copy; 2022 Hooli-Style Popup by <a class="footer-link"
                href="https://github.com/rahmanoff">rahmanoff</a></footer>
    </div>
</body>

</html>
