<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Popup</title>
</head>
    <body>
        <header class="header">
            <div class="logo">
                <a class="logo__link" href="https://github.com/Yuliiadd/kottans-frontend"><img class="logo__img" src="img/logo.png" alt="Go to homepage"></a>
            </div>
            <nav class="nav">
                <ul class="navigation__list" >
                    <li class="nav_item"><a class="link" href="#">Mail</a></li>
                    <li class="nav_item"><a class="link" href="#">Images</a></li>
                    <li class="nav_item">
                        <div class="ch_box popup">
                            <label for="checkbox">
                            <img class="nav_img check" src="img/popup-button.png" alt="">
                            </label>
                            <input type="checkbox" id="checkbox" class="checkbox">
                            <div class="context__menu">
                                <div class="menu">
                                    <ul class="main__menu">
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/calendar.png" class="icon" alt="">
                                                <span class="icon__name">Calendar</span>
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/mail.png" class="icon" alt="">
                                                <span class="icon__name">Mail</span> 
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/news.png" class="icon" alt="">
                                                <span class="icon__name">News</span>   
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/maps.png" class="icon" alt="">
                                                <span class="icon__name">Map</span>
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/files.png" class="icon" alt="">
                                                <span class="icon__name">Files</span>
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/contacts.png" class="icon" alt="">
                                                <span class="icon__name">Contacts</span>
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/tanslation.png" class="icon" alt="">
                                                <span class="icon__name">Translate</span>
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/videos.png" class="icon" alt="">
                                                <span class="icon__name">Videos</span> 
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/search.png" class="icon" alt="">
                                                <span class="icon__name">Search</span> 
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/photos.png" class="icon" alt="">
                                                <span class="icon__name">Photos</span>  
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                            <img src="img/apps.png" class="icon" alt="">
                                                <span class="icon__name">Apps</span> 
                                            </a>
                                        </li>
                                        <li class="menu__item">
                                            <a class="menu__link" href="#">
                                                <img src="img/documents.png" class="icon" alt="">
                                                <span class="icon__name">Documents</span>
                                            </a>
                                        </li>
                                    </ul>
                                    
                                    <input type="checkbox" class="checkbox__more" id="checkbox__more">
                                    <label class="btn__more" for="checkbox__more">More</label>

                                    <div class="more">
                                        <ul class="more__menu">
                                            <li class="menu__item">
                                                <a class="menu__link" href="#">
                                                <img src="img/chat.png" class="icon" alt="">
                                                    <span class="icon__name">Chat</span> 
                                                </a>
                                            </li>
                                            <li class="menu__item">
                                                <a class="menu__link" href="#">
                                                    <img src="img/classroom.png" class="icon" alt="">
                                                    <span class="icon__name">Classroom</span>
                                                </a>
                                            </li>
                                            <li class="menu__item">
                                                <a class="menu__link" href="#">
                                                    <img src="img/collection.png" class="icon" alt="">
                                                    <span class="icon__name">Collection</span>
                                                </a>
                                            </li>
                                            <li class="menu__item">
                                                <a class="menu__link" href="#">
                                                    <img src="img/mars.png" class="icon" alt="">
                                                    <span class="icon__name">Mars</span>
                                                </a>
                                            </li>
                                            <li class="menu__item">
                                                <a class="menu__link" href="#">
                                                <img src="img/blogs.png" class="icon" alt="">
                                                    <span class="icon__name">Blogs</span> 
                                                </a>
                                            </li>
                                            <li class="menu__item">
                                                <a class="menu__link" href="#">
                                                    <img src="img/promo.png" class="icon" alt="">
                                                    <span class="icon__name">Promos</span>
                                                </a>
                                            </li>
                                        </ul>
                                        <a href="#" class="btn__evenmore">Even more from Kottans</a>
                                    </div>

                                </div>
                            </div>
                        </div>
                </li>
                    <li class="nav_item"><a class="link" href="#"> <img class="nav_img" src="img/bell.png" alt="Show my notifications"></a></li>
                    <li class="nav_item"><a class="link" href="#"> <img class="nav_img" src="img/user.png" alt="Go to User settings"> </a></li>
                </ul>
            </nav>          
        </header>
    </body>
</html>
