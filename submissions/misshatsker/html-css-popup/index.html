<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./icons/heart.png">
    <title>hooli-style-popup-misshatsker</title>
</head>
<body>
   <header>
        <ul class="nav">
            <li class="nav-item mail">
                <a class="link" href="#">Mail</a>
            </li>
            <li class="nav-item images">
                <a class="link" href="#">Images</a>
            </li>
            <li class="nav-item services">
                <input id="show-services-button" type="checkbox" class="hidden-toggle-input"/>
                <label for="show-services-button" class="services-toggle-button">
                    <img class="services-icon" src="./icons/settings.png" alt="">
                </label>

                <div class="popup">
                    <ul class="popup-items">
                        <li class="item-content" tabindex="0">
                            <div class="avatar-icon"></div>
                            <a class="text">Account</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/search.png" alt="">
                            <a class="text">Search</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/map.png" alt="">
                            <a class="text">Maps</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/news.png" alt="">
                            <a class="text">News</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/game-boy.png" alt="">
                            <a class="text">Play</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/youtube.png" alt="">
                            <a class="text">Youtube</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/chat.png" alt="">
                            <a class="text">Chat</a>
                        </li>
                        <li class="item-content" tabindex="0">
                            <img class="icon" src="./icons/email.png" alt="">
                            <a class="text">Email</a>
                        </li>

                        <input id="show-more-button" type="checkbox" class="hidden-toggle-input"/>
                        <label for="show-more-button" class="more-toggle-button">
                            <span class="title">More</span>
                        </label>

                        <ul class="more-section">
                            <li class="item-content" tabindex="0">
                                <img class="icon" src="./icons/drive.png" alt="">
                                <a class="text">Drive</a>
                            </li>
                            <li class="item-content" tabindex="0">
                                <img class="icon" src="icons/contact.png" alt="">
                                <a class="text">Contact</a>
                            </li>
                            <li class="item-content" tabindex="0">
                                <img class="icon" src="./icons/calendar.png" alt="">
                                <a class="text">Calendar</a>
                            </li>
                            <li class="item-content" tabindex="0">
                                <img class="icon" src="./icons/photo-camera.png" alt="">
                                <a class="text">Photo</a>
                            </li>
                        </ul>
                    </ul>
                </div>
            </li>
            <li class="nav-item profile">
                <a href="https://github.com/misshatsker" target="_blank" role="button" class="profile-link">
                    <div class="avatar"></div>
                </a>
            </li>
        </ul>
   </header>
</body>
</html>
