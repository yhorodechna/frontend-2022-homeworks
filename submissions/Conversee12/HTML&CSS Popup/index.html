<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Popup_Vasyl</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__body">
          <nav class="header__menu">
            <ul class="header__list">
              <li>
                <a href="#" class="header__link">Mail</a>
              </li>
              <li>
                <a href="#" class="header__link">Images</a>
              </li>

              <li>
                <input class="header__popup" type="checkbox" id="popup-img" />
                <label class="header__popup-img" for="popup-img">
                  <img src="./img/popup-button.png" alt="popup-button" />
                </label>
                <nav class="header__burger">
                  <ul class="header__burger-list">
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/calendar.png" alt="Calendar" class="header__burger-img" />
                        <p>Calendar</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/mail.png" alt="Mail" class="header__burger-img" />
                        <p>Mail</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/news.png" alt="News" class="header__burger-img" />
                        <p>News</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/maps.png" alt="Map" class="header__burger-img" />
                        <p>Map</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/files.png" alt="Files" class="header__burger-img" />
                        <p>Files</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/contacts.png" alt="Contacts" class="header__burger-img" />
                        <p>Contacts</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/tanslation.png" alt="Translate" class="header__burger-img" />
                        <p>Translate</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/apps.png" alt="Apps" class="header__burger-img" />
                        <p>Apps</p>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="header__burger-link">
                        <img src="./img/search.png" alt="Search" class="header__burger-img" />
                        <p>Search</p>
                      </a>
                    </li>
                  </ul>

                  <input class="header__more" type="checkbox" id="more-btn" />
                  <label class="header__more-btn" for="more-btn"> More </label>
                  <nav class="more__burger">
                    <ul class="more__burger-list">
                      <li>
                        <a href="#" class="header__burger-link">
                          <img src="./img/mars.png" alt="Mars" class="header__burger-img" />
                          <p>Mars</p>
                        </a>
                      </li>
                      <li>
                        <a href="#" class="header__burger-link">
                          <img src="./img/blogs.png" alt="Blogs" class="header__burger-img" />
                          <p>Blogs</p>
                        </a>
                      </li>
                      <li>
                        <a href="#" class="header__burger-link">
                          <img src="./img/promo.png" alt="Promos" class="header__burger-img" />
                          <p>Promos</p>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </nav>
              </li>

              <li>
                <a href="#" class="header__link_img"><img class="bell" src="img/bell.png" alt="Bell"></a>
              </li>
              <li>
                <a href="https://github.com/Conversee12" class="header__link_img" target="_blank"><img class="logo"
                    src="img/logo.jpg" alt="logo"></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  </div>
</body>

</html>
