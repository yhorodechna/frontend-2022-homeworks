<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="icons/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <title>Hooli Popup</title>
    
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list__item"><a class="menu__item__text" href="#">Mail</a></li>
                <li class="menu__list__item"><a class="menu__item__text" href="#">Images</a></li>

                <li class="menu__list__item popup">
                    <label for="popup__button">
                        <span class="popup__checkbox menu__item__img"></span>
                    </label>
                    <input id="popup__button" type="checkbox" class="popup__input">

                    <ul class="popup__wrapper">
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/calendar.png" alt=""><span>Calendar</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/mail.png" alt=""><span>Mail</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/news.png" alt=""><span>News</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/maps.png" alt=""><span>Maps</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/files.png" alt=""><span>Files</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/contacts.png" alt=""><span>Contacts</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/tanslation.png" alt=""><span>Translation</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/videos.png" alt=""><span>Videos</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/search.png" alt=""><span>Search</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/photos.png" alt=""><span>Photo</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/apps.png" alt=""><span>Apps</span></a></li>
                        <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/documents.png" alt=""><span>Documents</span></a></li>
                       
                        <div class="more">
                            <input id="more__button" type="checkbox" class="more__input">
                            <label class="more__btn" for="more__button">More
                            </label>

                            <ul class="more__wrapper">
                                <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/chat.png" alt=""><span>Chat</span></a></li>
                                <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/classroom.png" alt=""><span>Classroom</span></a></li>
                                <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/collection.png" alt=""><span>Collection</span></a></li>
                                <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/mars.png" alt=""><span>Mars</span></a></li>
                                <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/blogs.png" alt=""><span>Blogs</span></a></li>
                                <li><a class="popup__link__item" href="#"><img class="popup__icon" src="icons/promo.png" alt=""><span>Promo</span></a></li>
                            </ul>
                        </div>
                    </ul>
                </li>

                <li class="menu__list__item"><a href="#"><img class="menu__item__img" src="icons/bell.png" alt=""></a></li>
                <li class="menu__list__item"><a href="#"><img class="menu__item__img" src="icons/user-icon.svg" alt=""></a></li>
               
            </ul>
        </nav>
    </header>
</body>
</html>
