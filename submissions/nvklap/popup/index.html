<!DOCTYPE html>
<html lang="en">
  <head>

                <li class="popup-item">
                  <a href="#" class="popup-link">
                    <img
                      class="popup-img"
                      src="./img/icons/search.png"
                      alt=""
                    />
                    <span class="popup-text">Search</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#" class="popup-link">
                    <img class="popup-img" src="./img/icons/maps.png" alt="" />
                    <span class="popup-text">Maps</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#" class="popup-link">
                    <img
                      class="popup-img"
                      src="./img/icons/videos.png"
                      alt=""
                    />
                    <span class="popup-text">Videos</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#" class="popup-link">
                    <img class="popup-img" src="./img/icons/mail.png" alt="" />

                </li>
                <li class="popup-item">

                    <img class="popup-img" src="./img/icons/blogs.png" alt="" />

                  </a>
                </li>

                  <input
                    class="checkbox checkbox-subpopup"
                    type="checkbox"
                    name="checkbox-subpopup"
                    id="checkbox-subpopup"
                  />

                      xmlns="http://www.w3.org/2000/svg"

                    <li class="popup-item">

                          class="popup-img"

                      </a>
                    </li>

                      <a href="#" class="popup-link">

                          class="popup-img"

                      <a href="#" class="popup-link">

                          class="popup-img"

                    </li>
                    <li class="popup-item">
                      <a href="#" class="popup-link">
                        <img
                          class="popup-img"
                          src="./img/icons/documents.png"
