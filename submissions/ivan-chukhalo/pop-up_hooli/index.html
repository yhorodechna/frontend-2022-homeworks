<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="header__link link">
        <img class="header__logo" src="./assets/logo.png" alt="Go to the home page of the site" />
      </a>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link link">mail</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link link">images</a>
          </li>
          <li class="nav__list-item nav__popup-btn">
            <input type="checkbox" class="checkbox" id="checkbox_popup"/>
            <label class="nav__label" for="checkbox_popup">
              <img src="./assets/icons/icon_popup.png" alt="" class="nav__icon" />
            </label>
            <div class="popup-wrapper">
              <ul class="popup">
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_youtube">tube</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_docs">docs</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_chat">chat</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_label">label</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_yellow">yellow</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_drive">drive</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_flower">flower</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_desk">desk</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_calendar">calendar</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_musiem">musiem</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_apps">apps</a>
                </li>
                <li class="popup__item">
                  <a href="#" class="popup__link link icon_excel">tables</a>
                </li>
                <li class="popup__item popup__item_more">
                    <input type="checkbox" class="checkbox checkbox_more" id="checkbox_more" />
                    <label class="popup__item popup__more" for="checkbox_more">More</label>
                  <div class="extra-wrapper">
                    <ul class="extra-items">
                      <li class="popup__item">
                        <a href="#" class="popup__link link icon_accaunt">account</a>
                      </li>
                      <li class="popup__item">
                        <a href="#" class="popup__link link icon_gmail">email</a>
                      </li>  
                      <li class="popup__item">
                        <a href="#" class="popup__link link icon_light">light</a>
                      </li>
                      <li class="popup__item">
                        <a href="#" class="popup__link link icon_infinity">infinity</a>
                      </li>
                      <li class="popup__item">
                        <a href="#" class="popup__link link icon_maps">geo</a>
                      </li>
                      <li class="popup__item">
                        <a href="#" class="popup__link link icon_card">card</a>
                      </li>
                    </ul>
                </div>  
                </li>
              </ul>
          </div>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <img src="./assets/icons/icon_bell.png" alt="" class="nav__icon" />
            </a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">
              <img src="./assets/avatar.png" alt="Go to the account settings" class="nav__avatar" />
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
