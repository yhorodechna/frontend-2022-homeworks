<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="head">
        <div class="logo">
            <a href="#"><img src="css/styles/img/POP-UP.png" alt="logo" height="40"></a>
        </div>

        <nav>
            <ul class="menu">
                <li class="menu_item"><a class="link" href="#">Mail</a></li>
                <li class="menu_item"><a class="link" href="#">Images</a></li>
                <li class="menu_item">

                    <input class="check" type="checkbox" id="burger">
                    <label class="burger_check" for="burger">
                        <span class="burger_img"></span>
                    </label>
                    <div class="popup">
                        <ul class="popup_items">
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="calendar items_img"></div> Calendar
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="mail items_img"></div>
                                    Mail
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="finance items_img"></div>
                                    Finance
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="cthulhu items_img"></div>
                                    Call of Cthulhu
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="files items_img"></div>
                                    Files
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="contacts items_img"></div>
                                    Contacts
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="videos items_img"></div>
                                    Videos
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="photo items_img"></div>
                                    Photo
                                </a>
                            </li>
                            <li class="popup_item">
                                <a class="popup_link link" href="#">
                                    <div class="maps items_img"></div>
                                    Maps
                                </a>
                            </li>
                        </ul>
                        <input type="checkbox" id="check_more" class="check_more">
                        <label class="see_more" for="check_more">
                            <span class="see_more_item">Hug the kitten</span>
                        </label>
                        <div class="popup_two">
                            <a class="hug_cat_linck" href="#"><img class="hug_cat" src="css/styles/img/logo.png" alt="cat" width="230"></a>
                            <ul class="popup_two_items">
                                <li>
                                    <a class="popup_link link" href="#">
                                        <div class="food items_img"></div>
                                        Food
                                    </a>
                                </li>
                                <li>
                                    <a class="popup_link link" href="#">
                                        <div class="game items_img"></div>
                                        Game
                                    </a>
                                </li>
                                <li>
                                    <a class="popup_link link" href="#">
                                        <div class="experience items_img"></div>
                                        Experience
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="my_icon menu_item"><a href="https://github.com/SphericalCat/kottans-frontend">
                        <img src="css/styles/img/pngegg1.png" alt="" width="50"></a>
                </li>
            </ul>

        </nav>


    </header>
    <main class="main">
        <div class="back_img">
            <img src="css/styles/img/pngegg.png" alt="coffe-cat">
        </div>

    </main>

</body>

</html>
