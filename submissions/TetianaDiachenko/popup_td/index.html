<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header__content">
                <div class="header__logo">
                    <a href="https://kottans.org/" target="_blank">
                        <img src="./img/kottans.png" alt="kottans">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list" >
                        <li class="header__item">
                            <a href="#">Mail</a>
                        </li>
                        <li class="header__item">
                            <a href="#">Images</a>
                        </li>
                        <li class="header__item">
                            <input type="checkbox" name="pop" id="pop" class="popup__check">
                            <label for="pop" class="popup__btn">
                                <img src="./img/pop-up.png" alt="popup-btn"> 
                            </label>
                            <div class="popup">
                                <ul class="popup__list-first">
                                    <li>
                                        <a href="#">
                                            <img src="./img/calendar.png" alt="">
                                            <p>Calender</p> 
                                        </a>                                        
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/email.png" alt="">
                                            <p>Mail</p>
                                        </a> 
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/news.png" alt="">
                                            <p>News</p> 
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/map.png" alt="">
                                            <p>Map</p> 
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/folder.png" alt="">
                                            <p>Files</p> 
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/contact.png" alt="">
                                            <p>Contacts</p> 
                                        </a>    
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/camera.png" alt="">
                                            <p>Photo</p>    
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/video.png" alt="">
                                            <p>Video</p>
                                        </a> 
                                    </li>
                                    <li>
                                        <a href="#">
                                            <img src="./img/searchi.png" alt="">
                                            <p>Search</p> 
                                        </a>
                                    </li>                                    
                                </ul>
                                <div class="popup__more">
                                    <input type="checkbox" name="more" id="more" class="more__check">
                                    <label for="more" class="popup__mbtn">More</label>                                                                                                    
                                    <ul class="popup__list-second">
                                        <li>
                                            <a href="#">
                                                <img src="./img/documents.png" alt="">
                                                <p>Document</p> 
                                            </a>
                                        </li>  
                                        <li> 
                                            <a href="#">
                                                <img src="./img/app.png" alt="">
                                                <p>Apps</p> 
                                            </a>
                                        </li>  
                                        <li>
                                            <a href="#">
                                                <img src="./img/collect.png" alt="">
                                                <p>Collection</p>
                                            </a> 
                                        </li>  
                                        <li>
                                            <a href="#">
                                                <img src="./img/chat.png" alt="">
                                                <p>Chat</p> 
                                            </a>
                                        </li>  
                                        <li>
                                            <a href="#">
                                                <img src="./img/blog.png" alt="">
                                                <p>Blogs</p>
                                            </a> 
                                        </li>  
                                        <li>
                                            <a href="#">
                                                <img src="./img/languages.png" alt="">
                                                <p>Translate</p> 
                                            </a>
                                        </li>  
                                    </ul>
                                </div>
                            </div>
                        </li>
                        <li class="header__item">
                            <a href="#">
                                <img src="./img/bell.png" alt="bell">
                            </a>
                        </li>
                        <li class="header__item">
                            <a href="#">
                                <img src="./img/woman.png" alt="woman">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
