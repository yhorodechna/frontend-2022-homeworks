<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="popup-icons2/favicon.png" type="images/png">
        <title>Hooli-style Popup</title>
    </head>
    <body>
        <header>
            <nav>
                <div>                                 
                    <div class="conteiner_menu">                   
                        <ul class="conteiner__unlist">
                            <li class="list"><a class="list-link" href="#">Mail</a></li>
                            <li class="list"><a class="list-link" href="#">Images</a></li>
                            <li>
                                <input class="checkbox_btn" type="checkbox" id="checkbox_btn">
                                <label class="list-link" for="checkbox_btn">                               
                                    <img src="popup-icons2/01.png" alt="">
                                </label>         
                                <div class="conteiner__list-hiden">                       
                                    <div class="conteiner">
                                        <ul class="unlist-list-hiden">
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/calendar.png" alt="">Calendar</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/news.png" alt="">News</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/maps.png" alt="">Map</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/files.png" alt="">Files</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/contacts.png" alt="">Contacts</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/videos.png" alt="">Video</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/apps.png" alt="">Apps</a></li>
                                            <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/promo.png" alt="">Promo</a></li>
                                        </ul>
                                        <input class="checkbox_more-btn" type="checkbox" id="checkbox_more">
                                        <label class="checkbox_more-btn more-btn" for="checkbox_more" >
                                            <a class="more-btn">More</a>
                                        </label>                         
                                            <ul class="unlist-list-hiden more">
                                                <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/search.png" alt="">Search</a></li>
                                                <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/tanslation.png" alt="">Translation</a></li>
                                                <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/mars.png" alt="">Mars</a></li>
                                                <li class="list-hiden"><a class="list-hiden-link" href="#"><img src="popup-icons2/chat.png" alt="">Chat</a></li>
                                            </ul>                           
                                    </div>
                                </div> 
                            </li>
                            <li class="list"><a class="list-link" href="#"><img src="popup-icons2/04.png" alt=""></a></li>
                            <li class="list"><a class="list-link" href="#"> <img src="popup-icons2/favicon.png" alt=""></a></li>
                        </ul>
                    </div>    
                </div>
            </nav>
        </header>
    </body>
</html>
