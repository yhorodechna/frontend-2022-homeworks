<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <title>Popup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <nav class="navigation">
                <ul class="nav_list">
                    <li class="nav_item"><a href="">Proekt</a></li>
                    <li class="nav_item"><a href="">About us</a></li>
                    <li class="nav_item">                        
                        <label for="popup"><img src="popup-icons/popup-button.png" alt="" class="nav_popup_icon"></label>
                        <input type="checkbox" id="popup" class="popup_input" />
                        <div class="popup_container">
                            <ul class="popup_list">
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/mail.png" alt="" class="popup_img" />
                                    <div>Mail</div>                                    
                                </a></li>     
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/calendar.png" alt="" class="popup_img" />
                                    <div>Calendar</div>
                                </a></li>    
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/files.png" alt="" class="popup_img" />
                                    <div>Files</div>
                                </a></li>     
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/maps.png" alt="" class="popup_img" />
                                    <div>Maps</div>
                                </a></li> 
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/documents.png" alt="" class="popup_img" />
                                    <div>Documents</div>
                                </a></li>     
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/blogs.png" alt="" class="popup_img" />
                                    <div>Blogs</div>
                                </a></li>    
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/apps.png" alt="" class="popup_img" />
                                    <div>Apps</div>
                                </a></li>     
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/news.png" alt="" class="popup_img" />
                                    <div>News</div>
                                </a></li>       
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/search.png" alt="" class="popup_img" />
                                    <div>Search</div>
                                </a></li>     
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/promo.png" alt="" class="popup_img" />
                                    <div>Promo</div>
                                </a></li>    
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/tanslation.png" alt="" class="popup_img" />
                                    <div>Translation</div>
                                </a></li>     
                                <li><a href="#" class="popup_box_img">
                                    <img src="popup-icons/videos.png" alt="" class="popup_img" />
                                    <div>Videos</div>
                                </a></li>                                   
                            </ul>
                            <ul class="popup_more">
                                <li>
                                    <input type="checkbox" id="popup-more" class="popup_input_more">
                                    <label for="popup-more" class="popup_more_item">&or;&or;&or;</label>                                    
                                    <div class="popup_list_more">
                                        <ul class="popup_list">
                                            <li><a href="#" class="popup_box_img">
                                                <img src="popup-icons/contacts.png" alt="" class="popup_img" />
                                                <div>Contacts</div>
                                            </a></li>
                                            <li><a href="#" class="popup_box_img">
                                                <img src="popup-icons/photos.png" alt="" class="popup_img" />
                                                <div>Photos</div>
                                            </a></li>
                                            <li><a href="#" class="popup_box_img">
                                                <img src="popup-icons/classroom.png" alt="" class="popup_img" />
                                                <div>Classroom</div>
                                            </a></li>
                                        </ul>
                                    </div>                                    
                                </li>
                            </ul>
                        </div>                    
                    </li>                    
                    <li class="nav_item"><a href="#" class="popup_block_img"><img src="popup-icons/favicon.png" alt="" 
                        class="popup_img" /></a></li>
                    <li class="nav_item"><a href="#" class="popup_block_img"><img src="popup-icons/bell.png" alt="" 
                        class="popup_img" /></a></li>
                </ul>
            </nav>
        </header>         
    </body>
</html>
