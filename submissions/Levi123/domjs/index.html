<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!--HEADER-->
    <section class="header-navigation">
        <div class="wrapper header-navigation__wrapper">
            <a 
                href="#" 
                class="header-navigation_link"
            >
                <img 
                    src="src/assets/logo.svg" 
                    alt="logo"
                >
            </a>
        </div>
    </section>
    <!--NAVIGATION AND ABOUT PRODUCT-->
    <section class = "about-product">
        <div class="wrapper about-product__wrapper">
            <div class="about-product__navigation">
                <button 
                    class="about-product_navigation-menu button" data-id="1">1 series
                </button>
                <button
                    class="about-product_navigation-menu button" data-id="2">2 series
                </button>
                <button
                    class="about-product_navigation-menu button" data-id="3">3 series
                </button>
                <button
                    class="about-product_navigation-menu button" data-id="4">4 series
                </button>
                <button
                    class="about-product_navigation-menu button" data-id="5">5 series
                </button>
            </div>
            <div class="about-product__info-block">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
